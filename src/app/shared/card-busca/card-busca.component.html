<mat-card class="card-busca" appearance="outlined">
    <img mat-card-image 
      [src]="promocao.imagem"
      [alt]="'Imagem de ' + promocao.destino"
    >
    <mat-card-content>
        <ul>
            <li>{{ promocao.destino }}</li>
            <ul>R$ {{ promocao.preco }},00</ul>
        </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">VER DETALHES</button>
    </mat-card-actions>
  </mat-card>
